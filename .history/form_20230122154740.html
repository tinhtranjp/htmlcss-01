<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" class="auth-form">
      <div class="auth-form-header">
        <h3 class="auth-form-heading">Dang Ky</h3>
        <span class="switch-btn">Dang Nhap</span>
      </div>
      <div class="auth-form_form">
        <div class="auth-form_group">
          <input
            type="text"
            class="auth-form__input"
            placeholder="Nhap email..."
            id="sdt"
          />
        </div>
        <div class="auth-form_group">
          <input
            type="password"
            class="auth-form__input"
            placeholder="Password cua anh em"
            id="password"
          />
        </div>
        <div class="auth-form_group">
          <input
            type="password"
            class="auth-form__input"
            placeholder="Nhap lai password cua anh em"
            id="check-password"
          />
        </div>
      </div>
      <div class="auth-control">
        <button>Back</button>
        <button class="form-submit" type="submit">Dang Ky</button>
      </div>
    </form>
  </body>
</html>
